    <!-- QZ Tray dependencies - Moving script to end of body -->
    <script>
      window.qzScriptLoaded = false;
      
      // The loadQzTray function is kept for backward compatibility but will no longer be used here
      function loadQzTray() {
        console.log('Attempting to load QZ Tray script...');
        var script = document.createElement('script');
        script.src = '/qz-tray.min.js'; 
        script.async = false;
        script.onload = function() {
          console.log('QZ Tray script loaded successfully!');
          window.qzScriptLoaded = true;
          window.dispatchEvent(new CustomEvent('qz-tray-script-loaded'));
          
          // Check for window.qz after a short delay to ensure initialization
          setTimeout(function() {
            if (window.qz) {
              console.log('QZ Tray object initialized successfully!');
              window.dispatchEvent(new CustomEvent('qz-tray-available', { detail: window.qz }));
            } else {
              console.warn('QZ Tray script loaded but window.qz is not available!');
            }
          }, 500);
        };
        script.onerror = function(e) {
          console.error('Error loading QZ Tray script:', e);
          window.dispatchEvent(new CustomEvent('qz-tray-load-error', { detail: e }));
        };
        document.head.appendChild(script);
      }

      // Additional verification checks will still run after DOM loaded
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded. QZ Tray will be loaded at end of body.');
        
        // Additional verification checks with progressive delays
        var checkIntervals = [1000, 2000, 5000, 10000];
        checkIntervals.forEach(function(delay) {
          setTimeout(function() {
            if (window.qz) {
              console.log('QZ CHECK (' + delay + 'ms): SUCCESS! window.qz DEFINED:', window.qz);
              window.dispatchEvent(new CustomEvent('qz-tray-available', { detail: window.qz }));
            } else {
              console.warn('QZ CHECK (' + delay + 'ms): window.qz still UNDEFINED at time:', new Date().toISOString());
            }
          }, delay);
        });
      });
    </script>
