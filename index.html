    <!-- QZ Tray dependencies - Cambiado a cargar con atributo defer para mejor manejo del timing -->
    <script src="/qz-tray.min.js" defer></script>
    <script>
      // Escucha el evento DOMContentLoaded para empezar a verificar QZ
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM cargado. Comenzando verificación de QZ Tray...');
        
        // Primera verificación inmediata
        checkQzTray();
        
        // Verificaciones adicionales con delays progresivos
        setTimeout(checkQzTray, 1000);  // 1s
        setTimeout(checkQzTray, 3000);  // 3s
        setTimeout(checkQzTray, 5000);  // 5s
        
        function checkQzTray() {
          if (typeof qz !== 'undefined') {
            console.log('VERIFICACIÓN QZ: ¡ÉXITO! window.qz DEFINIDO:', qz);
            // Disparar un evento personalizado para notificar a PrintService
            window.dispatchEvent(new CustomEvent('qz-tray-available', { detail: qz }));
          } else {
            console.warn('VERIFICACIÓN QZ: window.qz todavía UNDEFINED. Tiempo:', new Date().toISOString());
          }
        }
      });
    </script>
