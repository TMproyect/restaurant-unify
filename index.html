    <script>

      (function() {

        // Helper function to report QZ availability
        function markQzAsAvailable() {
          if (window.qz) {
            console.log('QZ Tray object detected and available!');

            window.dispatchEvent(new CustomEvent('qz-tray-available', { detail: window.qz }));

          setTimeout(function() {
            if (window.qz) {
              markQzAsAvailable();

            }
          }, 500);
        });
      })();
    </script>
